<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"> <!--Links external CSS file-->
    <meta name="author" content="Elizabet Maznychenko"> <!-- Author metadata -->
    <title>Image Gallery</title> <!--Title of the page-->
</head>
<body>
<div class="Container"> <!--class "Container" helps to wrap the content within it-->
    <div class="Content-Box"> <!--class "Content-Box" helps to keep images within them in order to position them correctly-->
      <div class="image-box1"> <!--class "image-box1" helps to regulate image inside of it as in add filter and parameters-->
        <img src="luke-richardson-dI7vfR1Bqcg-unsplash_2_11zon.jpg" alt="Image of sunrise and green mountain" title="Image of mountain by Luke Richardsod"> <!--Image source with an appropriate alt attribute and title attribute-->
      </div>
      <p>Image by <a href="https://unsplash.com/de/fotos/bergkette-dI7vfR1Bqcg">Luke Richardson</a></p> <!--Paragraph with links to the website of photographers-->
    </div>
  
    <div class="Content-Box"> <!--class "Container" helps to wrap the content within it-->
      <div class="image-box2"> <!--class "image-box2" helps to regulate image inside of it as in add filter and parameters-->
        <img src="massimiliano-morosinotto-3i5PHVp1Fkw-unsplash_3_11zon.jpg" alt="Image of a gray mountain" title="Image of mountain by Massimiliano Morosinotto"><!--Image source with an appropriate alt attribute and title attribute-->
      </div>
      <p>Image by <a href="https://unsplash.com/de/fotos/grauer-berg-wahrend-des-tages-foto-3i5PHVp1Fkw">Massimiliano Morosinotto</a></p>
    </div>
  
    <div class="Content-Box"><!--class "Container" helps to wrap the content within it-->
      <div class="image-box3"> <!--class "image-box3" helps to regulate image inside of it as in add filter and parameters-->
        <img src="nathan-dumlao-4T6jS89NqgQ-unsplash_1_11zon.jpg" alt="Image of mountain and river in the forest" title="Image of mountain by Nathan Dumlao"> <!--Image source with an appropriate alt attribute and title attribute-->
      </div>
      <p>Image by <a href="https://unsplash.com/de/fotos/grune-baume-in-der-nahe-von-see-und-schneebedecktem-berg-tagsuber-4T6jS89NqgQ">Nathan Dumlao</a></p><!--Paragraph with links to the website of photographers-->
    </div>
  </div>  
</div>
</body>
</html>
